# Minimal MinIO Pod for Initial Bootstrap
# Used only during the very first phase before Terraform can run

apiVersion: v1
kind: Namespace
metadata:
  name: bootstrap-temp
---
apiVersion: v1
kind: Pod
metadata:
  name: minimal-minio
  namespace: bootstrap-temp
  labels:
    app: minimal-minio
spec:
  containers:
  - name: minio
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    command:
    - /bin/bash
    - -c
    args:
    - minio server /data --console-address :9001
    env:
    - name: MINIO_ROOT_USER
      value: "${MINIO_ROOT_USER}"
    - name: MINIO_ROOT_PASSWORD
      value: "${MINIO_ROOT_PASSWORD}"
    ports:
    - containerPort: 9000
      name: api
    - containerPort: 9001
      name: console
    volumeMounts:
    - name: data
      mountPath: /data
  volumes:
  - name: data
    emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: minimal-minio
  namespace: bootstrap-temp
spec:
  selector:
    app: minimal-minio
  ports:
  - name: api
    port: 9000
    targetPort: 9000
  - name: console
    port: 9001
    targetPort: 9001
  type: ClusterIP